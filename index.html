<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <div class="container-fluid">

        <nav class="navbar bg-dark sticky-top">
            <div id="nav-container" class="container-fluid d-flex">
                <h1 id="logo" class="text-white text-center ms-5 me-5" role="button" onclick="getMovies(API_URL)">MovieApp</h1>
                <form id="form" class="d-flex ms-5 me-5" role="search">
                    <div class="search-box">
                        <input id="search" type="text" placeholder="Search Movie...">
                        <div id="icon" class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="cancel-icon"><i class="fas fa-times"></i></div>
                    </div>
                </form>
            </div>
        </nav>
        
        <div id="main" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gap-5 my-4 d-flex justify-content-center">

                </div>
            </div> -->

        <footer class="bg-dark text-center text-white">
            <div class="container p-4 pb-0">

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
              </section>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">© 2023 Copyright:</div>
